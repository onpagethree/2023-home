<style>
  /* 옵션 바  옵션 바  옵션 바  옵션 바*/
  .optionbar {
    font-size: 1vw;
    margin: 0 0 5vh 0;
    display: flex;
    justify-content: space-between;
  }

  /* Button */
  #optionbtn {
    background-color: rgba(0, 0, 0, 0);
    text-decoration: underline;
    color: black;
    font-size: 1vw;
    border: none;
    cursor: pointer;
  }

  #optionbtn:hover,
  #optionbtn:focus {
    color: rgb(187, 187, 187);
  }

  .option-1 {
    position: relative;
    display: inline-block;
  }

  .option-dropdown {
    margin: 5px 0px 0px -0.7vw;
    padding-bottom: 15px;
    display: none;
    position: absolute;
    background-color: #f7f7f7;
    border-radius: 12.5%;
    min-width: 13.2vw;
    overflow: auto;
  }

  .option-dropdown a {
    font-size: 1vw;
    color: black;
    text-decoration: none;
    padding: 15px 15px 0 15px;
    display: block;
  }

  .option-1 a:hover {
    color: rgb(187, 187, 187);
  }

  .show {
    display: block;
  }

  #selected {
    color: rgb(255, 50, 0);
  }

  /* 바디 내용 시작 web web 웹 */
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 50px;
  }

  .box {
    font-weight: 400;
    font-size: 0.85vw;
    line-height: 140%;
    letter-spacing: -0.02em;

    margin: 0vw 2vw 8vh 2vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  #snow {
    width: 100%;
  }

  .thumbnail-box {
    margin-bottom: 1.5vh;
    width: 30vw;
    height: 60vw;

    overflow: hidden;

    display: flex;
    justify-content: center;
    align-items: center;
  }

  .thumbnail-box>img {
    width: auto;
    height: 100%;
  }



  /* 모바일사이즈  모바일사이즈  모바일사이즈 */
  @media only screen and (max-width: 700px) {
    body {
      margin: 0 3.3vw 0 3.3vw;
    }

    header {
      margin: 1.5vh 0 6vh 0;
    }

    .header_name {
      font-size: 4.2vw;
    }

    .header_navi {
      font-size: 4vw;
    }

    .header_navi>a {
      margin-left: 3vw;
    }

    /* 옵션바 mobile */
    .optionbar {
      margin-bottom: 3vh;
    }

    #optionbtn {
      font-size: 4vw;
    }

    .option-dropdown a {
      font-size: 4vw;
      min-width: 40vw;
      overflow: auto;
    }

    /* 리스트 or 갤러리 mobile */
    .option-2 {
      font-size: 4vw;
      margin-left: 3vw;
    }

    /* 바디  바디  바디 mobile */
    .container {
      display: flex;
      flex-direction: column;
      margin-bottom: 6vh;
    }

    .box {
      font-size: 3.5vw;
      line-height: 140%;

      margin: 0 0 6vh 0;
      width: 100%;
    }

    .thumbnail-box {
      margin-bottom: 15px;
      width: 93.4vw;
      height: 70vh;
    }

    .thumbnail-box>img {
      width: 100%;
      height: auto;
    }


  }
</style>

<body>
  <header>

      <a id="navi" href="./04_interest_snow.html">INTEREST</a>
      <a id="navi" href="./05_about.html">ABOUT</a>
    </div>
  </header>
  <div class="optionbar">
    <div class="option-1">
      <button onclick="myFunction()" id="optionbtn">
        interest
      </button>
      <div class="option-dropdown" id="option-dropdown">
        <a href="./index.html">All</a>
        <a href="./index - graphic.html">Graphic ∙ Identity</a>
        <a href="./index - media.html">Media</a>
        <a id="selected" href="./index - interest.html">interest</a>
      </div>
    </div>
  </div>
  <script>
    function myFunction() {
      document.getElementById("option-dropdown").classList.toggle("show");
    } window.onclick = function (event) {
      if (!event.target.matches('#optionbtn')) {
        var dropdowns = document.getElementsByClassName("option-dropdown");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
  </div>
  <div class="container">

    </a>

      </div>
    </a>
